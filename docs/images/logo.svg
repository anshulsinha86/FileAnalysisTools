<!-- File Analysis Dashboard Logo - SVG -->
<!-- Save as: docs/images/logo.svg -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1E1E1E"/>
  
  <!-- Outer Border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#007ACC" stroke-width="8"/>
  
  <!-- Folder Icon Background -->
  <path d="M 140 180 L 220 180 L 240 160 L 372 160 L 372 352 L 140 352 Z" 
        fill="#2D2D30" stroke="#007ACC" stroke-width="4"/>
  
  <!-- Folder Tab -->
  <path d="M 220 180 L 240 160 L 280 160 L 260 180 Z" 
        fill="#007ACC"/>
  
  <!-- Chart Bars (File Analysis) -->
  <rect x="180" y="280" width="30" height="40" fill="#007ACC" rx="4"/>
  <rect x="220" y="250" width="30" height="70" fill="#00A4EF" rx="4"/>
  <rect x="260" y="230" width="30" height="90" fill="#0078D4" rx="4"/>
  <rect x="300" y="260" width="30" height="60" fill="#00BCF2" rx="4"/>
  
  <!-- Magnifying Glass (Analysis) -->
  <circle cx="340" cy="230" r="30" fill="none" stroke="#FFFFFF" stroke-width="6"/>
  <line x1="362" y1="252" x2="385" y2="275" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Sparkle/Star Effect (Top Right) -->
  <path d="M 380 120 L 385 135 L 400 140 L 385 145 L 380 160 L 375 145 L 360 140 L 375 135 Z" 
        fill="#00BCF2" opacity="0.8"/>
  
  <!-- Data Lines (representing files) -->
  <line x1="160" y1="215" x2="350" y2="215" stroke="#007ACC" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="225" x2="320" y2="225" stroke="#007ACC" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="235" x2="340" y2="235" stroke="#007ACC" stroke-width="2" opacity="0.5"/>
  
  <!-- Checkmark (Success/Complete) -->
  <path d="M 165 305 L 175 315 L 195 290" 
        fill="none" stroke="#00BCF2" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>